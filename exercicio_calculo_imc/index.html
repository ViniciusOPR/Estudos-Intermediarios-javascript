<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>CÃ¡lculo IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <table>
            <tr>
                <th>IMC</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td>Menos do que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso Normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Mais do que 40</td>
                <td>Obesidade grau 3</td>
            </tr>
        </table>
        <h1>Calcule seu IMC</h1>
        <form class="form" action="" method="post">
            <p>Peso: <input type="text" class="peso" name="peso" placeholder="ex.:75"></p>
            <p>Altura: <input type="text" class="altura" name="altura" placeholder="ex.:1.80"></p>
            <button>Enviar</button>
        </form>
        <div id="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
